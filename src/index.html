<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
            <input type="text" name="place"  minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название" required>
            <div id="error-place" class="error-message"></div>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" pattern="^((?!http).)*$" required>
            <div id="error-link" class="error-message"></div>
            <button type class="button popup__button popup__button__is-disabled" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="edit-popup">
      <div class="edit-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="edit-popup__close">
        <h3 class="edit-popup__title">Редактировать профиль</h3>
        <form class="edit-popup__form" novalidate name="edit">
            <input type="text" name="name" minlength="2" maxlength="30" class="edit-popup__input edit-popup__input_type_name" placeholder="Имя" required>
            <div id="error-name" class="error-message"></div>
            <input type="text" name="about" minlength="2" maxlength="30" class="edit-popup__input edit-popup__input_type_link-url" placeholder="О себе" required>
            <div id="error-about" class="error-message"></div>
            <button type class="button edit-popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="avatar-popup">
      <div class="avatar-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="avatar-popup__close">
        <h3 class="avatar-popup__title">Обновить аватар</h3>
        <form class="avatar-popup__form" novalidate name="avatar">
            <input type="text" name="avatarLink" class="avatar-popup__input avatar-popup__input_type_link-url" placeholder="Ссылка на новый аватар" pattern="^((?!http).)*$" required>
            <div id="error-avatarLink" class="error-message"></div>
            <button type class="button avatar-popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="place-popup">
      <div class="place-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="place-popup__close">        
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" class="place-popup__image">
      </div>
    </div>
  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
